<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	<title>入力フォーム</title>
	<style>
p {
 font-size: 30px;
}
</style>
</head>
<body>
	<div class="container-fluid ">
		<div class="p-2 bg-primary text-white text-center ">
			<h2>確認</h2>
		</div>
		
　　 <h2>入力内容を確認し、問題なければ「送信」ボタンを押下してください。</h2>
	<form method="post" th:action="@{/sendData}" th:object="${sujanDto}">
	<div class="container">
		<p th:text="'名前： ' + *{name}"></p>
		<p th:text="'国籍： ' + *{nationality}"></p>
		<p th:text="'性別： ' + *{gender}"></p>
		<p
			th:text="'生年月日： ' + *{dateOfYear} + '年'+ *{dateOfMonth} + '月'+ *{dateOfDay} + '日'"></p>
		<p th:text="'メールアドレス： ' + *{email}"></p>
		<p
			th:text="'電話番号： ' + *{mobileNo1} + 'ー'+ *{mobileNo2} + 'ー'+ *{mobileNo3} "></p>
		<p th:text="'メ郵便番号： ' + *{postNO}"></p>
		<p th:text="'住所： ' + *{address1}"></p>
		<p th:text="'番地： ' + *{address2}"></p>
		<p th:text="'居住状況： ' + *{livingSituation}"></p>
		<p th:text="'住宅ローン： ' + *{housingLoan}"></p>
		<p th:text="'運転免許証:： ' + *{drivingLicenseLabel}"></p>
		<p th:text="'運転免許証番号: ' + *{drivingLicense}"></p>
		<p th:text="'ユーザーID ' + *{drivingLicense}"></p>
		<p th:text="'パスワード ' + *{drivingLicense}"></p>
        </div>

		<div class="text-center pt-3">
			<input type="submit" class="display-6" name="send" value="送信">
			<br> <br> <input type="submit" class="display-6"
				name="back" value="戻る">
		</div>
		
	</form>
	</div>
</body>
</html>
