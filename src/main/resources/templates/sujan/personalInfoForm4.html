<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="sujan/common/common::layout(~{::section})">
<section>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<title>入力フォーム</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

	<div class="sticky-top">
		<div class="p-2 bg-primary text-white text-center ">
			<h2>ログインID＆パスワード設定</h2>
		</div>
		<canvas id="myChart" style="width:100%;max-width:400px"></canvas>
		<script>
		var xValues = ["ページ3"];
		var yValues = [25,25,25,25];
		var barColors = [
			"#b91d47",
			  "#b91d47",
			  "#b91d47"
		];

		new Chart("myChart", {
		  type: "doughnut",
		  data: {
		    datasets: [{
		      backgroundColor: barColors,
		      data: yValues
		    }]
		  },
		  options: {
		    title: {
		      display: true,
		      text: xValues,
		    }
		  }
		});
</script>
		<div class="container mt-3">
			<form method="post" th:action="@{form4}" th:object="${sujanForm4}">

				<div class="w-50">
					<label for="email" class="form-label h3">ユーザーID:</label> 
					<div class="form-group" th:classappend="${#fields.hasErrors('userId')} ? 'has-error'"></div>
					 <span class="text-danger h5" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
					<input
						type="text" class="form-control" id="name" th:text="${userId}"  th:field="*{userId}"
						th:value="${userId}" ><br>
				</div>
				<br />
				<p th:if="${#fields.hasErrors('passwordValid')}" th:errors="*{passwordValid}" class="text-danger h1"></p> 
				<div class="w-50">
					<label for="email" class="form-label h3">パスワード:</label> 
					<div class="form-group" th:classappend="${#fields.hasErrors('pwd')} ? 'has-error'"></div>
					 <span class="text-danger h5" th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></span>
					<input
						type="password" class="form-control" id="name" th:text="${pwd}"  th:field="*{pwd}"
						th:value="${pwd}"><br>
				</div>
				<div class="w-50">
					<label for="email" class="form-label h3">再確認パスワード:</label>
					
					<div class="form-group" th:classappend="${#fields.hasErrors('rePwd')} ? 'has-error'"></div>
					 <span class="text-danger h5" th:if="${#fields.hasErrors('rePwd')}" th:errors="*{rePwd}"></span>
					 <input
						type="password" class="form-control" id="name"  th:text="${rePwd}" th:field="*{rePwd}"
						th:value="${rePwd}"><br>
				</div>
				<div class="text-center pt-3">
					<input type="submit" class="display-6" name="next" value="確認">
					<br> <br> <input type="submit" class="display-6"
						name="back" value="戻る">
				</div>
			</form>
		</div>
	</div>
	</section>
</body>

</html>
