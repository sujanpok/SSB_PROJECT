<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="sujan/common/common::layout(~{::section})">
<section>

	<head>
<title>ログイン</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	</head>
	<style>
.center {
	margin: auto;
	width: 40%;
	padding: 10px;
	justify-content: center;
}
</style>

	<body>
		<div class="container-fluid p-5 bg-dark text-warning text-center ">

			<h1>Welcome</h1>
			<div class="text-center">
				<img th:src="@{/img/sujan/login.png}" class="rounded-circle"
					alt="img" width="304" height="236" />
				<hr>
				<form  method="post" name="loginjs" th:action="@{/logined}" th:object="${loginForm}">
				
					 	<h1 th:text="${errormessage}"></h1> 
					<div class="center">
						<div>
							<label for="user" class="form-label h3">ユーザーID:</label>
							<!-- <div class="form-group" th:classappend="${#fields.hasErrors('userId')} ? 'has-error'"></div>
					 <span class="text-danger h5" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span> -->
							<input type="text" class="form-control userid" id="loginId" th:text="${loginId}" th:value="${loginId}" th:field="*{loginId}"><br>
								
						</div>
						<div>
							<label for="password" class="form-label h3">パスワード:</label>
							<!-- <div class="form-group" th:classappend="${#fields.hasErrors('pwd')} ? 'has-error'"></div>
					 <span class="text-danger h5" th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></span> -->
							<input type="password" class="form-control userpw" id="loginPw" th:text="${loginPw}" th:field="*{loginPw}" th:value="${loginPw}"><br> <input
								type="checkbox" onclick="myFunction()">パスワード表示する <br>
						</div>
					</div>
					<div class="text-center pt-3">
						<input type="submit" class=" display-6 button" name="next"
							value="ログイン"> <br> <br> <input type="submit"
							class="display-6" name="back" value="新規登録へ">
					</div>
				</form>
			</div>
		</div>
	</body>
	<script>
		function myFunction() {
			var x = document.getElementById("loginPw");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
			}
		}

		let inputId = document.querySelector(".userid");
		let inputPw = document.querySelector(".userpw");
		let button = document.querySelector(".button");

		button.disabled = true;

		inputId.addEventListener("change", id);
		inputPw.addEventListener("change", id);

		function id() {

			if ((document.querySelector(".userid").value === "")
					|| (document.querySelector(".userpw").value === "")) {
				button.disabled = true;
			} else {
				button.disabled = false;
			}
		}
	</script>
</section>
</html>
