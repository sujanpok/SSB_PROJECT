<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="sujan/common/common::layout(~{::section})">
<section>

<head>
	<title>ログイン</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
.center {
  margin: auto;
  width: 40%;
  padding: 10px;
  justify-content: center;
}
</style>
<script>
function myFunction() {
  var x = document.getElementById("loginPw");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
<body>
	<div class="container-fluid p-5 bg-dark text-warning text-center ">
	
		<h1>Welcome</h1>
		<div class="text-center">
			<img th:src="@{/img/sujan/login.png}"  class="rounded-circle" alt="img" width="304" height="236"/>
			<hr>
			<form th:action="@{/logined}" method="post">
				<h1 th:text="${msg}"></h1>
				<div class="center">
				<div >
					<label for="email" class="form-label h3">ユーザーID:</label> 
					<!-- <div class="form-group" th:classappend="${#fields.hasErrors('userId')} ? 'has-error'"></div>
					 <span class="text-danger h5" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span> -->
					<input
						type="text" class="form-control" id="loginId" th:text="${loginId}"
						th:value="${loginId}" ><br>
				</div>
				<div >
					<label for="email" class="form-label h3">パスワード:</label> 
					<!-- <div class="form-group" th:classappend="${#fields.hasErrors('pwd')} ? 'has-error'"></div>
					 <span class="text-danger h5" th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></span> -->
					<input
						type="password" class="form-control" id="loginPw" th:text="${loginPw}" 
						th:value="${loginPw}"><br>
						<input type="checkbox" onclick="myFunction()">パスワード表示する
						<br>
				</div>
				</div>
				<div class="text-center pt-3">
					<input type="submit" class="display-6" name="next" value="ログイン">
					<br> <br> <input type="submit" class="display-6"
						name="back" value="新規登録へ">
				</div>
				</form>
		</div>	
			</div>
</body>

</section>
</html>
