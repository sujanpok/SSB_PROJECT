<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="sujan/common/common::layout(~{::section})">
<section>
	<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Home</title>
	</head>
	<body class="bg-light">
		<div class="container-fluid">
			<p class="text-end">
				<a class="btn btn-primary display-6" type="button" th:href="@{sujan/logout}">ログアウト</a>
			</p>
			<p class="text-center">
				<h1 class="my-2" th:text="'前回ログイン時間：' + *{login.lastLoginTime}"></h1>
			</p>
			<hr>
			<div th:object="${userDetail}">
				<div class="container-fluid p-5 bg-primary text-white text-center">
					<h1 class="my-2" th:text="'こんにちは, ' + *{name}+'様'"></h1>
				</div>
				<div class="container p-3 bg-info text-white">
					<h3 class="my-2" th:text="'メール：' + *{email}"></h3>
				</div>
				<br>
				<div class="container p-3 bg-info text-white">
					<h3 class="my-2" th:text="'アカウントNo：' + *{account_no}"></h3>
				</div>
				<div class="container p-3 bg-info text-white">
					<h3 class="my-2" th:text="'ご利用可能枠：' + *{total_money}"></h3>
				</div>
				<div class="container p-3 bg-info text-white">
					<h3 class="my-2"
						th:text="'現在ご利用可能額：' + ((*{aval_money} == null) ? '0' : *{aval_money})"></h3>
				</div>
				<div class="container p-3 bg-info text-white">
					<h3 class="my-2"
						th:text="'ご利用残高：' + ((*{used_money} == null) ? '0' : *{used_money}) "></h3>
				</div>
			</div>
			<div class="text-center pt-3">
						<a class="btn btn-primary display-6" type="button"  th:href="@{user/shoppingSite}">買い物へ </a>
					</div>
					<br>
					<br>
					<br>
					
					
		</div>
	</body>
</section>
</html>
