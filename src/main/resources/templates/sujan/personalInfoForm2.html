<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="sujan/common/common::layout(~{::section})">
<section>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<title>入力フォーム</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<div id="wrap">

	<div class="sticky-top">
		<div class="p-2 bg-primary text-white text-center ">
			<h2>基本情報入力②</h2>
		</div>
		<canvas  id="myChart" style="width:100%;max-width:400px"></canvas>
		<script>
		var xValues = ["ページ2"];
		var yValues = [25,25,25,25];
		var barColors = [
		  "#b91d47",
		  "#b91d47"
		];

		new Chart("myChart", {
		  type: "doughnut",
		  data: {
		    datasets: [{
		      backgroundColor: barColors,
		      data: yValues
		    }]
		  },
		  options: {
		    title: {
		      display: true,
		      text: xValues,
		    }
		  }
		});
</script>
		<div class="container mt-3">
			<form method="post" th:action="@{form2}" th:object="${sujanForm2}">
				<div class="w-50">
					<label for="email" class="form-label h3">メールアドレス:</label> <input
						type="text" class="form-control" id="name" th:field="*{email}"
						th:value="${email}"><br>
						<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'"></div>
					 <span class="text-danger h5" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				</div>
				 

				<label for="phone" class="form-label h3"> 電話番号：</label>
                     <div class="form-group" th:classappend="${#fields.hasErrors('mobileNo1')} ? 'has-error'"></div>
					 <span class="text-danger h5" th:if="${#fields.hasErrors('mobileNo1')}" th:errors="*{mobileNo1}"></span>
					 <div class="form-group" th:classappend="${#fields.hasErrors('mobileNo2')} ? 'has-error'"></div>
					 <span class="text-danger h5" th:if="${#fields.hasErrors('mobileNo2')}" th:errors="*{mobileNo2}"></span>
					 <div class="form-group" th:classappend="${#fields.hasErrors('mobileNo3')} ? 'has-error'"></div>
					 <span class="text-danger h5" th:if="${#fields.hasErrors('mobileNo3')}" th:errors="*{mobileNo3}"></span>
				<div class="row">
					<div class="col-2">
						<input type="text" class="form-control"  onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')" th:value="*{mobileNo1}"
							size="3" maxlength="3" th:field="*{mobileNo1}" />
					</div>
					<div class="col-2">
						<input type="text" class="form-control"  onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')" th:value="*{mobileNo2}"
							size="4" maxlength="4" th:field="*{mobileNo2}" />
					</div>

					<div class="col-2">
						<input type="text" class="form-control"  onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')" th:value="*{mobileNo3}"
							size="4" maxlength="4" th:field="*{mobileNo3}" />
					</div>
				</div>

				<div class="text-center pt-3">
					<input type="submit" class="display-6" name="next" value="次へ">
					<br> <br> <input type="submit" class="display-6"
						name="back" value="戻る">
				</div>
			</form>
		</div>
	</div>
	</div>
</body>
</section>
</html>
