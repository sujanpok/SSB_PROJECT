<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<title>入力フォーム</title>
</head>
<body>
	<div class="container-fluid ">
		<div class="p-2 bg-primary text-white text-center ">
			<h2>基本情報入力②</h2>
		</div>
		<div class="container pt-5">
			<div class="progress ">
				<div
					class="progress-bar progress-bar-striped progress-bar-animated bg-success"
					style="width: 50%"></div>
			</div>
		</div>
		<div class="container mt-3">
			<form method="post" th:action="@{form2}" th:object="${sujanForm2}">
				<div class="w-50">
					<label for="email" class="form-label h3">メールアドレス:</label> <input
						type="text" class="form-control" id="name" th:field="*{email}"
						th:value="${email}"><br>
						<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'"></div>
					 <span class="text-danger h5" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				</div>
				 

				<label for="phone" class="form-label h3"> 電話番号：</label>
                     <div class="form-group" th:classappend="${#fields.hasErrors('mobileNo1')} ? 'has-error'"></div>
					 <span class="text-danger h5" th:if="${#fields.hasErrors('mobileNo1')}" th:errors="*{mobileNo1}"></span>
					 <div class="form-group" th:classappend="${#fields.hasErrors('mobileNo2')} ? 'has-error'"></div>
					 <span class="text-danger h5" th:if="${#fields.hasErrors('mobileNo2')}" th:errors="*{mobileNo2}"></span>
					 <div class="form-group" th:classappend="${#fields.hasErrors('mobileNo3')} ? 'has-error'"></div>
					 <span class="text-danger h5" th:if="${#fields.hasErrors('mobileNo3')}" th:errors="*{mobileNo3}"></span>
				<div class="row">
					<div class="col-2">
						<input type="text" class="form-control" th:value="*{mobileNo1}"
							size="4" maxlength="4" th:field="*{mobileNo1}" />
					</div>
					<div class="col-2">
						<input type="text" class="form-control" th:value="*{mobileNo2}"
							size="4" maxlength="4" th:field="*{mobileNo2}" />
					</div>

					<div class="col-2">
						<input type="text" class="form-control" th:value="*{mobileNo3}"
							size="4" maxlength="4" th:field="*{mobileNo3}" />
					</div>
				</div>

				<div class="text-center pt-3">
					<input type="submit" class="display-6" name="next" value="次へ">
					<br> <br> <input type="submit" class="display-6"
						name="back" value="戻る">
				</div>
			</form>
		</div>
	</div>
</body>

</html>
