<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	<title>CRUD Sample</title>
</head>
<body>
<div class="container">
<div class="p-2 bg-primary text-white text-center ">
	<h2>入力フォーム1</h2>
	</div>
	<div class="container pt-2">
	 <div class="progress ">
    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%"></div>
  </div>
	</div>
  <div class="container mt-3">
	<form method="post" th:action="@{/form2}" th:object="${sujanForm1}">
		<div class="w-50">
			<label for="name" class="form-label">名前:</label>
			<input type="text" class="form-control" id="name" th:field="*{name}" th:value="${name}"><br>
		</div>
		<div class="form-group">
			<label for="name" class="form-label">gender:</label>
			            <div class="radio" th:each="item : ${radioItems}">
              <label>
                <input type="radio" name="fradio" th:value="${item.value}" th:text="${item.key}" th:field="*{fradio}"></input>
              </label>
            </div>
		</div>
		
		
		
		<div class=" container pt-3 form-check">
			<label class="control-label">kokuseki</label>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="fcheck" value="on" th:field="*{fcheck}" />
				</label>
			</div>
		</div>
		<div class="w-50 dropdown ">
			<label class="control-label">merriage</label>
			<select class="form-control" id="exampleSelect" name="fselect" button type="button"
				class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
				<option value="">---</option>
				<option th:each="item : ${selectItems}" th:value="${item.value}" th:text="${item.key}"
					th:selected="${item.value} == *{fselect}">pulldown</option>
			</select>
			</button>
		</div>
		<div class="container-fluid mt-3">
			<div class="row">
			<label for="name" class="form-label">birthdate</label>
				<div class=" col p-3 dropdown">
					<label class="control-label">year</label>
					<select class="form-control" id="exampleSelect" name="fselect" button type="button"
						class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
						<option value="">---</option>
						<option th:each="item : ${selectItems}" th:value="${item.value}" th:text="${item.key}"
							th:selected="${item.value} == *{fselect}">pulldown</option>
					</select>
					</button>
				</div>
				<div class=" col p-3 dropdown">
					<label class="control-label">month</label>
					<select class="form-control" id="exampleSelect" name="fselect" button type="button"
						class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
						<option value="">---</option>
						<option th:each="item : ${selectItems}" th:value="${item.value}" th:text="${item.key}"
							th:selected="${item.value} == *{fselect}">pulldown</option>
					</select>
					</button>
				</div>
				<div class=" col p-3 dropdown">
					<label class="control-label">DAy</label>
					<select class="form-control" id="exampleSelect" name="fselect" button type="button"
						class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
						<option value="">---</option>
						<option th:each="item : ${selectItems}" th:value="${item.value}" th:text="${item.key}"
							th:selected="${item.value} == *{fselect}">pulldown</option>
					</select>
					
				</div>
			</div>
		</div>
		<div class="text-center pt-3">
		<div class="container-fluid">
		
		<input type="submit" value="次へ">
		<br/>
		<br/>
	
	<button type="button" class="btn btn-outline-info" ><a href="#" th:href="@{/sujan}">トップページ</a></button>

		</div>
		</div>
	</form>
</div>
</div>
</body>
</html>
