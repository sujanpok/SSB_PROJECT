<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="index::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>abouts</title>
</head>
<body>
	<section>
		<div class="text-center">
			<h1 class="font-weight-bold">Choose a User</h1>

			<div class="chooseUser">

				<div class="chooseUserBox">
					<img th:src="@{'/img/sujan.jpg'}" alt="sujan pic">
					<form th:action="@{/sujan/chooseCard}" method="post">
						<button class="btn bg-primary btn-lg text-white mt-5 userlink">SUJAN</button>
					</form>
				</div>

				<div class="chooseUserBox">
					<img th:src="@{'/img/bohara.jpg'}" alt="bohara pic">
					<form th:action="@{/bohara/chooseCard}" method="post">
						<button class="btn bg-primary btn-lg text-white mt-5 userlink">BOHARA</button>
					</form>
				</div>

				<div class="chooseUserBox">
					<img th:src="@{'/img/bishnu.jpg'}" alt="bishnu pic">
					<form th:action="@{/bishnu/chooseCard}" method="post">
						<button class="btn bg-primary btn-lg text-white mt-5 userlink">BISHNU</button>
					</form>
				</div>

			</div>
		</div>

		<script>
$(document).ready(()=>{
    $(".item").removeClass("item");
    $("#chooseUser-link").addClass("item");
});
</script>
	</section>
</body>
</html>
