#必須入力チェック
require_check={0}は必須入力です
#必須選択チェック
select_check={0}は必須選択してください
#メールアドレス形式チェック
email_check={0}はメールアドレス形式で入力してください
#入力文字数チェック
length_check={0}は、{2}文字以上、{1}文字以下の文字で入力してください

#入力文字数チェック
length_check_number={0}は、{2}数字で入力してください
#フォーマットチェック
pattern_check={0}は半角英数字で入力してください
#下限値チェック
min_check={0}は{1}以上を入力してください
#上限値チェック
max_check={0}は{1}以下を入力してください
#ステータスチェック
true_check=有りの場合は{0}入力してください。