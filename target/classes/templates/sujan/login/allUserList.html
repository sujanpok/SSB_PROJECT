<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="sujan/common/common::layout(~{::section})">
<section>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<title>all user list</title>

</head>
<body class=" bg-light">
	<div class="container-fluid ">
	
	<p class="text-end ">
	<a   class="btn btn-primary" type="button"  th:href="@{/home}">ホームページ　戻る </a></p>
							
		<h2 class ="text-danger text-left">
				<span th:text="${message}"></span>
			</h2>
			
	</div>
	<nav aria-label="Page navigation example">

  <ul class="pagination">
  
    <li th:if="${currentPage !=0}" class="page-item ">
      <a th:href="@{${currentPage-1}}" class="page-link" href="#" >Previous</a>
    </li>
    <li th:classappend="${currentPage==i-1?'active':''}"
    th:each="i: ${#numbers.sequence(1,totalPage)}" class="page-item">
    <a th:href="@{${i-1}}" class="page-link" href="#">
    <span th:text="${i}"></span></a></li>
    <li th:if="${currentPage+1!=totalPage}" class="page-item">
      <a th:href="@{${currentPage+1}}" class="page-link" href="#">Next</a>
    </li>
  </ul> 
</nav>
	     <hr>
        <h1 class="my-2">顧客一覧</h1>
        <table class="table table-borderd table-striped">
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>メールアドレス</th>
                 <th>ユーザーID</th>
                  <th>パスワード</th>
                     <th colspan="3">編集</th>
            </tr>
            <tr th:each="customer : ${contacts}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.email}"></td>
                 <td th:text="${customer.userId}"></td>
                  <td th:text="${customer.pwd}"></td>
                  
                  
                  <td>
                     <td><a th:href="@{{id}(id=*{customer.id})}" class="btn btn-secondary">詳細</a></td>
            </tr>
           
           
        </table>
        
    
</body>
</section>
</html>
