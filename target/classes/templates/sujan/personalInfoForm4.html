<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<title>入力フォーム</title>
</head>
<body>
	<div class="container-fluid ">
		<div class="p-2 bg-primary text-white text-center ">
			<h2>ログインID＆パスワード設定</h2>
		</div>
		<div class="container pt-5">
			<div class="progress ">
				<div
					class="progress-bar progress-bar-striped progress-bar-animated bg-success"
					style="width: 100%"></div>
			</div>
			<br /> <br />
		</div>
		<div class="container mt-3">
			<form method="post" th:action="@{form4}" th:object="${sujanForm4}">

				<div class="w-50">
					<label for="email" class="form-label h3">ユーザーID:</label> <input
						type="text" class="form-control" id="name" th:field="*{userId}"
						th:value="${userId}"><br>
				</div>
				<br />
				<div class="w-50">
					<label for="email" class="form-label h3">パスワード:</label> <input
						type="password" class="form-control" id="name" th:field="*{pwd}"
						th:value="${pwd}"><br>
				</div>
				<div class="w-50">
					<label for="email" class="form-label h3">再確認パスワード:</label> <input
						type="password" class="form-control" id="name" th:field="*{rePwd}"
						th:value="${rePwd}"><br>
				</div>
				<div class="text-center pt-3">
					<input type="submit" class="display-6" name="next" value="確認">
					<br> <br> <input type="submit" class="display-6"
						name="back" value="戻る">
				</div>
			</form>
		</div>
	</div>
</body>

</html>
